<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/listItems.css" rel="stylesheet">
    <link href="css/listButton.css" rel="stylesheet">
    <link href="css/newTaskButton.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="appTitle">Lista zadań</h1>
    </header>

    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>

        <form class="form js-form">
            <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button js-button">Dodaj zadanie</button>
        </form>
    </section>

    <section class="section">
        <div class="section__container">
            <h2 class="section__header">Lista zadań</h2>
            <div class="js-newTaskButtons"></div>
        </div>

        <ul class="tasksList js-tasks"></ul>

    </section>
</body>

</html>
